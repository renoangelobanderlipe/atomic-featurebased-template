name: Next.js Build

on:
  push:
    branches:
      - main
      - deploy/**
      - release/**

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      # Checkout code
      - uses: actions/checkout@v4

      # Install pnpm (must come BEFORE using pnpm)
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: false

      # Setup Node + enable pnpm cache
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      # Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Build Next.js app
      - name: Build Next.js app
        run: pnpm build
